---

# Automating MySQL Installation
- hosts: dbserver
  gather_facts: yes
  become: yes
  tasks:
    - name: Installing MySQL
      apt: name={{ item }} state=latest update_cache=yes
      with_items:
        - mysql-server
        - mysql-common
        - python-mysqldb
    - name: Enabling Service
      service: name=mysql state=started enabled=yes
    - name: Set Password
      mysql_user:
        name: root
        password: tinnitus
    - name: Get Password
      src: my.cnf
      dest: /root/.my.cnf
      owner: root
      mode: 0600
    - name: Create Database
      mysql_db:
        name: testdb
        state: present
    - name: Create User
      mysql_user:
        name: osadmin
        password: letmein
        host: '%'
        priv: testdb.*:ALL
        state: present
    - name: Upload File
      copy:
        src: staff.sql
        dest: /tmp/staff.sql
    - name: Import File
      mysql_db:
        state: import
        name: all
        target: /tmp/staff.sql
